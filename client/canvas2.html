<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloom</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/0155c406ef.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="grid-container">
        <!-- Draggable DIV -->
        <div id="draggable">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <span id="rose">
                <img id="icon" src="../assets/rose.png">
                <p>Rose</p>
            </span>
            <span id="tulip">
                <img id="icon" src="../assets/tulip.png">
                <p>Tulip</p>
            </span>
            <span id="daisy">
                <img id="icon" src="../assets/daisy.png">
                <p>Daisy</p>
            </span>
            <span id="poppy">
                <img id="icon" src="../assets/poppy.png">
                <p>Poppy</p>
            </span>
            <span id="lily">
                <img id="icon" src="../assets/lily.png">
                <p>Lily</p>
            </span>
        </div>
        <div class="nav">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <span class="icon-text">
                            <a href="app.html">
                                <button id="restart" class="m-5 button is-rounded">
                                    <span class="icon mr-1">
                                        <i class="fas fa-arrow-rotate-left"></i>
                                    </span>Restart</button>
                            </a>
                        </span>
                        <span class="icon-text">
                            <button class="button is-rounded">
                                <span class="icon mr-1">
                                    <i class="fas fa-delete-left"></i>
                                </span>Undo</button>
                        </span>
                    </div>
                </div>
            </nav>
        </div>
        <div id="canvas">
            <img class="back" src="../assets/paper_back.png">
            <img class="front" src="../assets/paper_top.png">
            <div class="layer"></div>
        </div>
    </div>
    <script type="module" src="../src/app.js"></script>
</body>
