<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bloom</title>
  <link rel="stylesheet" href="canvasStyle.css">
  <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/0155c406ef.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="columns">
    <div class="column">
      <div class="header">
        <a href="./client.html">
          <img class="logo" src="../assets/logo.png">
        </a>
      </div>
      <!-- Draggable DIV -->
      <div id="draggable">
        <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
        <!-- <span id="rose">
            <img id="icon" src="../assets/rose.png">
          </span> -->
        <span id="anemone">
          <img id="icon" src="../assets/flower_buttons/Anemone_box.png">
        </span>
        <span id="aspen">
          <img id="icon" src="../assets/flower_buttons/AspenLeaf_box.png">
        </span>
        <span id="baby">
          <img id="icon" src="../assets/flower_buttons/BabysBreath_box.png">
        </span>
        <span id="birch">
          <img id="icon" src="../assets/flower_buttons/BirchLeaf_box.png">
        </span>
        <span id="daisy">
          <img id="icon" src="../assets/flower_buttons/Daisy_box.png">
        </span>
        <span id="delphinium">
          <img id="icon" src="../assets/flower_buttons/Delphinium_box.png">
        </span>
        <span id="lilly">
          <img id="icon" src="../assets/flower_buttons/Lilly_box.png">
        </span>
        <span id="merigold">
          <img id="icon" src="../assets/flower_buttons/Merigold_box.png">
        </span>
        <span id="palma">
          <img id="icon" src="../assets/flower_buttons/PalmaLeaf_box.png">
        </span>
        <span id="poppy">
          <img id="icon" src="../assets/flower_buttons/Poppy_box.png">
        </span>
        <span id="sunflower">
          <img id="icon" src="../assets/flower_buttons/Sunflower_box.png">
        </span>
        <span id="tulip">
          <img id="icon" src="../assets/flower_buttons/Tulip_box.png">
        </span>
        <span id="violet">
          <img id="icon" src="../assets/flower_buttons/Violet_box.png">
        </span>
      </div>
    </div>
    <div class="column">
      <div id="restart">
        <img src="../assets/Nav Button.png">
      </div>
      <div id="back">
        <img src="../assets/Nav Button-1.png">
      </div>
      <div id="info">
        <img src="../assets/info icon.png">
      </div>
      <div id="trash">
        <img src="../assets/trash.png">
      </div>
      <div id="send">
        <img src="../assets/Nav Button-2.png">
      </div>
      <div id="canvas">
        <img class="back" src="../assets/paper_back.png">
        <img class="front" src="../assets/paper_top.png">
        <div class="layer"></div>
      </div>
    </div>
  </div>
  <script type="module" src="../src/app2.js"></script>
</body>
