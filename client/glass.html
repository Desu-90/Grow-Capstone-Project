<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bloom</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/0155c406ef.js" crossorigin="anonymous"></script>
  <script src="/src/drag.js"></script>
</head>

<body>
  <main>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <div class="p-5 is-size-3">Step 2: Fill your Vase</div>
          <span class="icon-text">
            <a href="app.html">
              <button id="restart" class="m-5 button is-rounded">

                  <i class="fas fa-arrow-rotate-left"></i>

          </span>

            <i class="fas fa-fan has"></i>

        <div class="column has-background-primary">
