<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/0155c406ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <div id="step" class="p-5 is-size-3">Step 1: Choose a Vase</div>
                    <span class="icon-text">
                        <button class="m-5 button is-rounded">
                            <span class="icon mr-1">
                                <i class="fas fa-arrow-rotate-left"></i>
                            </span>Restart</button>
                    </span>
                    <span class="icon-text">
                        <button class="button is-rounded">
                            <span class="icon mr-1">
                                <i class="fas fa-delete-left"></i>
                            </span>Undo</button>
                    </span>
                </div>
            </div>
        </nav>
        <section class="hero is-fullheight-with-navbar has-background-primary">
            <div class="hero-body">
                <div class="columns p-5">
                    <div class="column">
                        <div class="card">
                            <div class="card-image has-text-centered">
                                <figure class="image is-inline-block p-5">
                                    <a href="glass.html">
                                        <img id="glass" src="/assets/glass.png">
                                    </a>
                                </figure>
                            </div>
                            <div class="card-header-title is-centered">
                                <div>Glass Vase</div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-image has-text-centered">
                                <figure class="image is-inline-block p-5">
                                    <a href="paper.html">
                                        <img id="paper" src="/assets/paper.png">
                                    </a>
                                </figure>
                            </div>
                            <div class="card-header-title is-centered">
                                <div>Paper Vase</div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-image has-text-centered">
                                <figure class="image is-inline-block p-5">
                                    <a href="mason.html">
                                        <img id="mason" src="/assets/mason.png">
                                    </a>
                                </figure>
                            </div>
                            <div class="card-header-title is-centered">
                                <div>Mason Vase</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
